<div class="container">

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <strong>{{model.success}}</strong>
    </div>
    <div ng-if="model.error" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <strong>{{model.error}}</strong>
    </div>
    <form>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>You followed:
                </h4>

            </div>
            <div class="panel-body">
                <div ng-repeat="username in model.user.follows"
                     class="list-group-item"
                     style="font-size: large;">
                    <a href="#/user/{{username}}/review">{{username}}</a>
                    <a href="#/user/{{username}}/review" class="glyphicon glyphicon-user pull-right"></a>
                </div>
            </div>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>You likes:</h4>
            </div>
            <div class="panel-body">
                <div ng-repeat="movie in model.user.userlikes"
                     class="list-group-item"
                >
                    <a href="#/details/{{movie.imdbID}}">{{movie.title}}</a>
                    <a href="#/details/{{movie.imdbID}}" class="glyphicon glyphicon-film pull-right"></a>
                </div>
            </div>
        </div>

    </form>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <label for="first-name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name">
            </div>
        </div>
        <div class="form-group">
            <label for="last-name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name">
            </div>
        </div>
    </form>


    <div class="col-xs-6"></div>

</div>

    <div class="container-fluid">
        <div class="navbar-text pull-left">

            <label
                   for="username"><span class="label label-danger">Admin</span></label>
