 <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="model.name">
        <span class="input-group-btn">
        <button class="btn btn-default " ng-click="model.searchMovie(model.name)">
            <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->


<table class="table table-striped" ng-show="model.movies">
    <thead>
    <tr>
        <td>Poster</td>
        <td>Title</td>
        <td>year</td>
        <td>&nbsp;</td>
    </tr>

    </thead>
    <tbody>


    <tr ng-repeat="movie in model.movies">
        <td>
            <img class="poster" ng-src="{{movie.poster}}">
        </td>
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>
            <a class="btn btn-danger" ng-click="addToFavorate(movie)">
                <span class="glyphicon glyphicon-heart"></span>
            </a>
            <a class="btn btn-primary" ng-click="movieDetail(movie)">
                <span class="glyphicon glyphicon-zoom-in"></span>
            </a>
        </td>

    </tr>
    </tbody>


</table>
