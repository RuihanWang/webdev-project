<ul>
    <li>
        <img class="poster" ng-src="{{movie.poster}}">
    </li>
    <li>{{movie.title}}</li>
    <li>{{movie.year}}</li>
    <li>
        <a ng-if="like" class="btn btn-danger" ng-click="addToFavorate(movie)">
            <span class="glyphicon glyphicon-heart"></span>
        </a>
        <a ng-if="!like" class="btn btn-primary" ng-click="movieDetail(movie)">
            <span class="glyphicon glyphicon-zoom-in"></span>
        </a>
    </li>
    <li>User Likes this movie</li>


</ul>


<ul ng-repeat="user in users">
    <li>{{user.username}}</li>



</ul>
